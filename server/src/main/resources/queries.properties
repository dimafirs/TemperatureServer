select.measurement.last = SELECT measurement_id, temperature, humidity, measurement_time FROM weather_observer.measurement ORDER BY measurement_time DESC LIMIT 1
select.measurements.for.interval = SELECT measurement_id, temperature, humidity, measurement_time FROM weather_observer.measurement WHERE measurement_time > (NOW() - (? || ' HOUR')::INTERVAL)
insert.measurement = INSERT INTO weather_observer.measurement (temperature, humidity, measurement_time) VALUES (?, ?, ?)