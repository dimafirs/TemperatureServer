<div class="graphs">
  <div class="graphs__header">
    <mat-form-field>
      <mat-select placeholder="Duration:" (selectionChange)="onSelectionChange($event)" [value]="duration$ | async">
        <mat-option *ngFor="let duration of durations" [value]="duration">
          {{duration.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="average-current-wrapper">
      <p class="mat-h2 mat-title">Day Average:
        <span class="mat-h2 mat-title">{{(averageMeasurement$ | async)?.temperature}}Â°C {{(averageMeasurement$ | async)?.humidity}}%</span>
      </p>
      <p class="mat-h2 mat-title">Last Measurement:
        <span class="mat-h2 mat-title">{{(lastMeasurement$ | async)?.temperature}}Â°C  {{(lastMeasurement$ | async)?.humidity}}%</span>
      </p>
    </div>
  </div>
  <div>
    <canvas id="temperature">{{ this.temperatureChart }}</canvas>
  </div>
  <div>
    <canvas id="humidity">{{ this.humidityChart }}</canvas>
  </div>
</div>
